<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      <ion-icon name="person-outline"></ion-icon> Login
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
  <ion-card mode="ios" color="dark" *ngFor="let item of arrayElements; let indice = index">
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="item.icon"></ion-img>
      <p>
      <ion-input placeholder="direccion de correo electronico"></ion-input>
      <ion-input placeholder="contraseÃ±a" type="password"></ion-input>
     <ion-button color="primary" [routerLink]="['/home']" >Aceptar</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
