<ion-app>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="navigate-outline"></ion-icon> Api
    </ion-title>
  </ion-toolbar>

  <ion-menu side="start" menuId="second" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list color="dark">
        <ion-item color="dark" [routerLink]="['/registrar']"><ion-icon name="person-add-outline"></ion-icon> Register</ion-item>
        <ion-item color="dark" [routerLink]="['/login']"><ion-icon name="person-outline"></ion-icon> Login</ion-item>
        <ion-item color="dark" [routerLink]="['/home']"><ion-icon name="home-outline"></ion-icon>  Home</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-content padding class="bg">
    <ion-card *ngFor= "let task of tasks" color="dark">
      <ion-card-header>
        <ion-card-subtitle>Card{{task.id}}</ion-card-subtitle>
        <ion-card-title>{{task.tittle}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-content>
</ion-app>
